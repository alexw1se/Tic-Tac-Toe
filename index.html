<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="title">
        <h2>
            <center>
                Tic-Tac-Toe
            </center>
        </h2>
    </header>

    <div class="scores">
        <div class="player">
            <!-- <h3>Player 1</h3> -->
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMEsGESCMrXiip_YZ0MOvP6m7Buj7t_gb32J_p9g__ROxx4P9QC2krOF2kIItMRUj2raI&usqp=CAU" alt="P1">
            <p id="p1">0</p>
        </div> <div class="player">
            <!-- <h3>Ties</h3> -->
            <img src="https://i.pinimg.com/originals/2e/0b/86/2e0b86fa0c1b01c646cbbb59bb9971ad.jpg" alt="TIE">
            <p id="ties">0</p>
        </div>
        <div class="player">
            <!-- <h3>Player 2</h3> -->
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVAt7Npw-xrxZYb647b-sVPmDR4vxJEuAZb29iMIAgyT8xfb5hycJJbI1-_5tiwo1zZ5Q&usqp=CAU" alt="P2">
            <p id="p2">0</p>
        </div>
        
       

    </div>
    
    <div class="container">
        <div class="pturn">
            <p id="turn">(Player 1's Turn)</p>
        </div>
        <table>
            <tr>
                <td id="1"></td>
                <td id="2"></td>
                <td id="3"></td>
            </tr>
            <tr>
                <td id="4"></td>
                <td id="5"></td>
                <td id="6"></td>
            </tr>
            <tr>
                <td id="7"></td>
                <td id="8"></td>
                <td id="9"></td>
            </tr>
        </table>
        <button id="reset">Reset Game</button>
        <button id="resetScore">Reset Score</button>
    </div>]

    <script src="script.js"></script>
</body>
</html>
